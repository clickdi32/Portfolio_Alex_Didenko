<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Promotion</title>
</head>
<body>
    <section class="container-fluid h-100 ">
        <div class="text_box text-center">
            <h1 class="title pb-3">הובילו את העסק שלך לשיאים חדשים</h1>
            <p class="text">אם אתם רוצים להוביל את העסק שלכם לשיאים חדשים ולהגיע לקהל רחב יותר של לקוחות, אתם במקום הנכון</p>
        </div>
        <div class="form_box container pt-5">
                <form class="form d-flex justify-content-around align-items-center align-content-start flex-wrap pt-5 " action="#" method="get">
                <div class="box_name p-sm-3">
                    <div class="form_name"> שם מלא</div>
                    <input type="text" id="name" title="שם" name="name" value="" required minlength="3" maxlength="20"
                    pattern="[a-zA-Z א-ת а-яА-я]+"/>
                </div>
                <div class="box_email">
                    <div class="form_name">דוא״ל</div>
                    <input type="email"id="email" name="phone"   value="" required/>
                </div>
                <button class="button" type="submit" id="submit_btn" onclick="drawShelves(); return false;">שליחה</button>
            </form>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
