<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title> Improve yourself</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <div class="form_box">
                <h1 class="form_title">תן לנו להוביל אותך קדימה</h1>
                <div class="form_text">
                    אם אתה רוצה לשפר את היכולת האישית שלך, אנחנו יכולים להיות הפתרון שאתה מחפש
                </div>
                <form class="form" action="#" method="get">
                
                    <div class="box_name">
                        <div class="form_name">שם מלא</div>
                        <input type="text" id="name" title="שם" name="name" value="" required minlength="3" maxlength="20"
                        pattern="[a-zA-Z א-ת а-яА-я]+"/>
                    </div>

                    <div class="box_email">
                        <div class="form_name">דוא״ל</div>
                        <input type="email"id="email" name="phone"   value="" required/>
                    </div>
                    <button class="button" type="submit" id="submit_btn" onclick="drawShelves(); return false;">שליחה</button>
                </form>

            </div>
        </div>
    </section>
</body>
</html>
