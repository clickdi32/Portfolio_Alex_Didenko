<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>לטייל מסביב לעולם</title>
</head>
<body>
    <section>
        <div class="container d-grid gap-3 ">
            <div class="about container-fluid text-center text-white">
                <h1 class="about_title" > לגלות את העולם</h1>
                <p class="about_text">בוא נוביל אותך למסע האישי שלך ונעזור לך לגלות את יופיו ושפעו של העולם הסובב אותנו.</p>
            </div>
            <img src="./images/trees.png" class="img-fluid" alt="trees">
            <img src="./images/womenInRed.png" class="img-fluid" alt="womenInRed">
            <img src="./images/beach.png" class="img-fluid" alt="beach">
            <img src="./images/cow.png" class="img-fluid" alt="cow">
            <img src="./images/view.png" class="img-fluid" alt="view">
            <img src="./images/people.png" class="img-fluid" alt="people">
            <img src="./images/sun.png" class="img-fluid" alt="sun">
            <img src="./images/forest.png" class="img-fluid" alt="forest">
            <img src="./images/monkey.png" class="img-fluid" alt="monkey">
            <img src="./images/man.png" class="img-fluid" alt="man">
            <img src="./images/field.png" class="img-fluid" alt="field">
            <img src="./images/train.png" class="img-fluid" alt="train">
            <img src="./images/building.png" class="img-fluid" alt="building">
            <img src="./images/boat.png" class="img-fluid" alt="boat">
            <div class="form_box container-fluid text-center text-white p-3">
                <h1 class="form_title">תוכל לקבל המלצות וטיפים ליעדים</h1>
                <p class="form_text p-2">
                    מרתקים בכל רחבי העולם. מהתחלואה הקטנה של ערים וכפרים, לשחייה בחוף של ים זכוכית במערות התהילה, אנחנו כאן כדי לספק לך את המידע והעצות הטובות ביותר
                </p>
                <form class="form_main " action="#" method="get">
                    <div class="form_name pt-3 pb-2">שם מלא</div>
                    <input type="text" id="name" title="שם" name="name" value="" required minlength="3" maxlength="20" pattern="[a-zA-Z א-ת а-яА-я]+"/>
                    <div class="form_name pt-3 pb-2">אימאייל</div>
                    <input type="email" id="email" name="email" value="" required/>    
                    <div class="form_name pt-3 pb-2">הודעה</div>
                    <textarea id="massage" name="message" value="" maxlength="300"></textarea>
                    <button class="button mt-3" type="submit" id="submit_btn" onclick="drawShelves(); return false;">שליחה</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
